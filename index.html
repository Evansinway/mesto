    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть редактирование"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_edit" name="popupForm" novalidate>
            <input type="text" class="popup__input popup__input_type_name" id="username" name="username" minlength="2" maxlength="40"  placeholder="Жак-Ив Кусто" required>
            <span class="popup__input-error username-error"></span>
            <input type="text" class="popup__input popup__input_type_prof" id="userprof" name="userprof" minlength="2"
            maxlength="200" placeholder="Исследователь океана" required>
            <span class="popup__input-error userprof-error"></span>
            <button type="submit" class="popup__btn popup__btn_inactive">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть редактирование"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_add" name="popupAdd" novalidate>
            <input type="text" class="popup__input popup__input_type_place" id="cardplace" name="cardplace" minlength="2" maxlength="30" placeholder="Место" required>
            <span class="popup__input-error cardplace-error"></span>
            <input type="url" class="popup__input popup__input_type_link" id="cardlink" name="cardlink" placeholder="Ссылка на картинку">
            <span class="popup__input-error cardlink-error"></span>
            <button type="submit" class="popup__btn">Создать</button>
          </form>
      </div>
    </div>


    <div class="popup popup_image">
      <div class="popup__image-container">
        <button class="popup__close-btn" type="button"></button>
        <img class="popup__image-full"/>
        <h2 class="popup__image-title"></h2>
      </div>
    </div>


 <template id="element-template">

       <div class="element__description">
         <h2 class="element__title"></h2>
         <button class="element__like" type="button"></button>
