<body class="page">

  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Место">

  <main>

     <section class="profile">
      <div class="profile__info">

        <img src="./images/0_JYKusto.jpg" class="profile__avatar" alt="аватар">

        <div class="profile__column">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

        </div>

      </div>

      <button type="button" class="profile__button-add"></button>

    </section>

    <section class="elements">

        <img class="element__image" src="./images/1_Almaty.jpg" alt="Almaty">
        <div class="element__description">
          <h2 class="element__title">Алматы</h2>
          <button class="element__like" type="button" arial-label="Нравится" name="element__like" id="element__like"></button>
        </div>
      </div>



      <div class="element">

        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/3_Dombay.jpg" alt="Dombay">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" arial-label="Нравится" name="element__like" id="element__like"></button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/4_Bishkek.jpg" alt="Bishkek">
        <div class="element__description">
          <h2 class="element__title">Бишкек</h2>
          <button class="element__like" type="button" arial-label="Нравится" name="element__like" id="element__like"></button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/5_Astana.jpg" alt="Astana">
        <div class="element__description">
          <h2 class="element__title">Астана</h2>
          <button class="element__like" type="button" arial-label="Нравится" name="element__like" id="element__like"></button>
        </div>
      </div>



      <div class="element">
        <img class="element__image" src="./images/6_Tashkent.jpg" alt="Tashkent">
        <div class="element__description">
          <h2 class="element__title">Ташкент</h2>
          <button class="element__like" type="button" arial-label="Нравится" name="element__like" id="element__like"></button>
        </div>
      </div>
    </section>


  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
