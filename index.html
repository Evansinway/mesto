<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Место">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img src="./images/0_JYKusto.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__column">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" aria-label="Изменить профиль"></button>
        </div>
        <p class="profile__prof">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить место"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/1_Almaty.jpg" alt="Almaty">
        <div class="element__description">
          <h2 class="element__title">Алматы</h2>
          <button class="element__like" type="button" arial-label="Нравится"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/2_Tbilissi.jpg" alt="Tbilissi">
        <div class="element__description">
          <h2 class="element__title">Тбилиси</h2>
          <button class="element__like" type="button" arial-label="Нравится"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/3_Dombay.jpg" alt="Dombay">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" arial-label="Нравится"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/4_Bishkek.jpg" alt="Bishkek">
        <div class="element__description">
          <h2 class="element__title">Бишкек</h2>
          <button class="element__like" type="button" arial-label="Нравится"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/5_Astana.jpg" alt="Astana">
        <div class="element__description">
          <h2 class="element__title">Астана</h2>
          <button class="element__like" type="button" arial-label="Нравится"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/6_Tashkent.jpg" alt="Tashkent">
        <div class="element__description">
          <h2 class="element__title">Ташкент</h2>
          <button class="element__like" type="button" arial-label="Нравится"></button>
        </div>
      </div>
    </section>
  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть редактирование"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="formPopup">
            <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Жак-Ив Кусто">
            <input type="text" class="popup__input popup__input_type_about" name="job" placeholder="Исследователь океана">
            <button type="submit" class="popup__btn" >Сохранить</button>
          </form>
      </div>
  </div>

  <script src="./scripts/script.js"></script>

</body>
</html>
